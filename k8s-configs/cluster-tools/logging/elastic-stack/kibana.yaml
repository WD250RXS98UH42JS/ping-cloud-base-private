---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      initContainers:
      - name: get-kibana-config
        image: busybox
        workingDir: /scripts
        command: ["sh", '$(CONTAINER_NAME).sh']

        env:
        - name: WAIT_FOR
          value: "create-certs-and-creds"
        - name: CONTAINER_NAME
          value: "get-kibana-config"

        volumeMounts:
        - name: enrichment-shared-volume
          mountPath: /enrichment-shared-volume
          readOnly: false
        - name: enrichment-scripts
          mountPath: /scripts

      - name: check-elasticsearch-availability
        image: busybox
        command: ['sh', '-c', "until nslookup elasticsearch.$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace).svc.cluster.local; do echo waiting for elasticsearch; sleep 2; done"]

      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.2.0

        env:
        - name: CONTAINER_NAME
          value: "kibana"
        - name: SERVER_NAME
          value: "kibana"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "5601"
        - name: ELASTICSEARCH_HOSTS
          value: https://elasticsearch:9200
        - name: XPACK_MONITORING_ENABLED
          value: "true"
        - name: SERVER_SSL_ENABLED
          value: "true"
        - name: ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES
          value: "/enrichment-shared-volume/certs/ca/ca.crt"
        - name: SERVER_SSL_CERTIFICATE
          value: "/enrichment-shared-volume/certs/kibana/kibana.crt"
        - name: SERVER_SSL_KEY
          value: "/enrichment-shared-volume/certs/kibana/kibana.key"
        - name: CERTS_DIR
          value: "/enrichment-shared-volume/certs"
        # - name: ELASTICSEARCH_USERNAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: elasticsearch-secrets
        #       key: username
        # - name: ELASTICSEARCH_PASSWORD
        #   valueFrom:
        #     secretKeyRef:
        #       name: elasticsearch-secrets
        #       key: password

        resources:
          limits:
            memory: 1Gi
            cpu: 1000m
          requests:
            memory: 512Mi
            cpu: 100m

        ports:
        - containerPort: 5601
          name: http

        volumeMounts:
          - mountPath: /enrichment-shared-volume
            name: enrichment-shared-volume
            readOnly: false
          - name: enrichment-kibana-config
            mountPath: /usr/share/kibana/config
            subPath: kibana.yml


      volumes:
        - name: enrichment-shared-volume
          nfs:
            server: ${EFS_FILESYSTEM_ID}.efs.${REGION}.amazonaws.com
            path: /
        - name: enrichment-scripts
          configMap:
            name: enrichment-scripts
            defaultMode: 0555
        - name: enrichment-kibana-config
          configMap:
            name: enrichment-kibana-config
            defaultMode: 0555

---
# This service exposes the Kibana http port to the cluster.
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  ports:
  - port: 5601
    name: http
  selector:
    app: kibana