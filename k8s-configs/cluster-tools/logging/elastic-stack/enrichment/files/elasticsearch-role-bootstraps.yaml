---
apiVersion: v1
kind: ConfigMap
metadata:
  name: enrichment-elasticsearch-role-bootstraps
data:
  kibana.json: |
    {
      "roles" : [ "kibana_admin" ],
      "rules" : { "field" : {
        "username" : "kibana" 
      } },
      "enabled": true
    }

  logstash.json: |
    {
      "roles" : [ "logstash_admin" ],
      "rules" : { "field" : {
        "username" : "logstash_system" 
      } },
      "enabled": true
    }